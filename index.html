<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Video Sharing Site</title>
  <!-- Tailwind CSS CDN for quick styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    video { max-width: 100%; height: auto; }
    .hidden { display: none; }
  </style>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Header -->
  <header class="bg-blue-600 text-white p-4 shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">MyVideoShare</h1>
      <div id="auth-section">
        <button id="login-btn" class="bg-white text-blue-600 px-4 py-2 rounded mr-2">Login</button>
        <button id="signup-btn" class="bg-white text-blue-600 px-4 py-2 rounded">Sign Up</button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-6xl mx-auto p-4">
    <!-- Auth Forms (hidden by default) -->
    <div id="auth-forms" class="hidden bg-white p-6 rounded shadow-md max-w-md mx-auto mb-8">
      <h2 id="auth-title" class="text-xl font-bold mb-4">Login</h2>
      <input type="text" id="username" placeholder="Username" class="w-full p-2 border rounded mb-4"/>
      <input type="password" id="password" placeholder="Password" class="w-full p-2 border rounded mb-4"/>
      <button id="auth-submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Login</button>
      <p class="mt-4 text-center">
        <a href="#" id="auth-toggle" class="text-blue-600">Don't have an account? Sign Up</a>
      </p>
    </div>

    <!-- Logged-in User Info -->
    <div id="user-info" class="hidden bg-white p-4 rounded shadow-md mb-8 flex justify-between items-center">
      <span>Welcome, <strong id="current-user"></strong>!</span>
      <button id="logout-btn" class="bg-red-600 text-white px-4 py-2 rounded">Logout</button>
    </div>

    <!-- Upload Section (visible only when logged in) - Personalized & Improved -->
    <section id="upload-section" class="hidden bg-white p-6 rounded shadow-md mb-8">
      <h2 class="text-xl font-bold mb-4">Upload a Video</h2>
      <input type="text" id="video-title" placeholder="Video Title" class="w-full p-3 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"/>

      <!-- Custom file upload area -->
      <div class="border-2 border-dashed border-gray-400 rounded-lg p-8 text-center hover:border-blue-500 transition">
        <input type="file" id="video-file" accept="video/*" class="hidden"/>
        <label for="video-file" class="cursor-pointer">
          <svg class="mx-auto h-12 w-12 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
          </svg>
          <p class="text-lg font-medium text-gray-700">Click to upload or drag and drop</p>
          <p class="text-sm text-gray-500 mt-2">MP4, AVI, MOV, etc. (max size depends on browser)</p>
        </label>
        <p id="selected-file" class="mt-4 text-sm text-gray-600"></p>
      </div>

      <button id="upload-btn" class="mt-6 bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded font-medium transition">
        Upload Video
      </button>
      <p id="upload-progress" class="mt-4 text-gray-600"></p>
    </section>

    <!-- Video Grid -->
    <section id="video-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- Videos will be injected here by JavaScript -->
    </section>
  </main>

  <script>
    // Simple in-memory "database" (resets on page refresh)
    let users = JSON.parse(localStorage.getItem('users')) || {};
    let videos = JSON.parse(localStorage.getItem('videos')) || [];
    let currentUser = null;

    // DOM Elements
    const loginBtn = document.getElementById('login-btn');
    const signupBtn = document.getElementById('signup-btn');
    const authSection = document.getElementById('auth-section');
    const authForms = document.getElementById('auth-forms');
    const authTitle = document.getElementById('auth-title');
    const authSubmit = document.getElementById('auth-submit');
    const authToggle = document.getElementById('auth-toggle');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const userInfo = document.getElementById('user-info');
    const currentUserSpan = document.getElementById('current-user');
    const logoutBtn = document.getElementById('logout-btn');
    const uploadSection = document.getElementById('upload-section');
    const videoTitle = document.getElementById('video-title');
    const videoFile = document.getElementById('video-file');
    const uploadBtn = document.getElementById('upload-btn');
    const uploadProgress = document.getElementById('upload-progress');
    const videoGrid = document.getElementById('video-grid');
    const selectedFileDisplay = document.getElementById('selected-file');

    // Show selected file name when user picks a video
    videoFile.addEventListener('change', () => {
      if (videoFile.files.length > 0) {
        selectedFileDisplay.textContent = `Selected: ${videoFile.files[0].name}`;
      } else {
        selectedFileDisplay.textContent = '';
      }
    });

    // Show auth forms
    function showAuth(isSignup = false) {
      authForms.classList.remove('hidden');
      authTitle.textContent = isSignup ? 'Sign Up' : 'Login';
      authSubmit.textContent = isSignup ? 'Sign Up' : 'Login';
      authToggle.textContent = isSignup ? 'Already have an account? Login' : "Don't have an account? Sign Up";
      authSubmit.onclick = isSignup ? signup : login;
    }

    // Login
    function login() {
      const username = usernameInput.value.trim();
      const password = passwordInput.value;
      if (users[username] && users[username] === password) {
        currentUser = username;
        updateUI();
        authForms.classList.add('hidden');
        usernameInput.value = '';
        passwordInput.value = '';
      } else {
        alert('Invalid username or password');
      }
    }

    // Signup
    function signup() {
      const username = usernameInput.value.trim();
      const password = passwordInput.value;
      if (!username || !password) {
        alert('Please fill in both fields');
        return;
      }
      if (users[username]) {
        alert('Username already exists');
        return;
      }
      users[username] = password;
      localStorage.setItem('users', JSON.stringify(users));
      alert('Account created! You can now log in.');
      showAuth(false); // switch to login
    }

    // Logout
    function logout() {
      currentUser = null;
      updateUI();
    }

    // Update UI based on login state
    function updateUI() {
      if (currentUser) {
        authSection.classList.add('hidden');
        userInfo.classList.remove('hidden');
        uploadSection.classList.remove('hidden');
        currentUserSpan.textContent = currentUser;
        renderVideos();
      } else {
        authSection.classList.remove('hidden');
        userInfo.classList.add('hidden');
        uploadSection.classList.add('hidden');
        selectedFileDisplay.textContent = ''; // clear file name on logout
      }
    }

    // Render all videos
    function renderVideos() {
      videoGrid.innerHTML = '';
      videos.forEach((video, index) => {
        const card = document.createElement('div');
        card.className = 'bg-white rounded shadow overflow-hidden';
        card.innerHTML = `
          <video controls>
            <source src="${video.url}" type="video/mp4">
            Your browser does not support the video tag.
          </video>
          <div class="p-4">
            <h3 class="font-bold text-lg">${video.title}</h3>
            <p class="text-gray-600">Uploaded by: ${video.user}</p>
          </div>
        `;
        videoGrid.appendChild(card);
      });
    }

    // Upload video
    uploadBtn.onclick = () => {
      const title = videoTitle.value.trim();
      const file = videoFile.files[0];
      if (!title || !file) {
        alert('Please provide a title and select a video file');
        return;
      }

      const reader = new FileReader();
      reader.onload = (e) => {
        const videoObj = {
          title,
          url: e.target.result, // data URL (works for demo, limited size)
          user: currentUser
        };
        videos.push(videoObj);
        localStorage.setItem('videos', JSON.stringify(videos));
        videoTitle.value = '';
        videoFile.value = '';
        selectedFileDisplay.textContent = '';
        uploadProgress.textContent = 'Upload complete!';
        setTimeout(() => { uploadProgress.textContent = ''; }, 3000);
        renderVideos();
      };
      reader.readAsDataURL(file);
      uploadProgress.textContent = 'Processing video... (this is a demo, using data URL)';
    };

    // Event Listeners
    loginBtn.onclick = () => showAuth(false);
    signupBtn.onclick = () => showAuth(true);
    authToggle.onclick = (e) => {
      e.preventDefault();
      const isSignup = authTitle.textContent === 'Login';
      showAuth(isSignup);
    };
    logoutBtn.onclick = logout;

    // Initial render
    updateUI();
  </script>
</body>
</html>
